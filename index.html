<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="game-container">
        <div class="boxes-container" id="boxesContainer">
            <div class="box b-l b-t" onclick="makeTurn(this)"></div>
            <div class="box b-t" onclick="makeTurn(this)"></div>
            <div class="box b-t b-r" onclick="makeTurn(this)"></div>
            <div class="box b-l" onclick="makeTurn(this)"></div>
            <div class="box" onclick="makeTurn(this)"></div>
            <div class="box b-r" onclick="makeTurn(this)"></div>
            <div class="box b-l b-b" onclick="makeTurn(this)"></div>
            <div class="box b-b" onclick="makeTurn(this)"></div>
            <div class="box b-b b-r" onclick="makeTurn(this)"></div>
        </div>
        <div class="result-container">
            <h1 class="game-result">Result</h1>
            <h4 id="turn">X</h4>
            <button type="button" id="reset">Reset</button>
            <p id="result"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
